<section class="Singup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>User Registration</h1>
          <div *ngIf="status=='success'; else errorStatus">
            <div class="alert alert-success" *ngIf="datasaved">
              {{message}}
            </div>
          </div>
          <ng-template #errorStatus >
            <div class="alert alert-danger" *ngIf="datasaved">
              {{message}}
            </div>
          </ng-template>
          <form (ngSubmit)="onSubmit()" [formGroup]="regForm">

            <div class="form-group form-row">
              <label class="col-md-3">Name : <span style="color: red;" class="required">*</span></label>
              <div class="col-md-9">
                <input type="text" formControlName="Name" class="form-control" placeholder="Name" required="">
                <span *ngIf="!regForm.get('Name').valid && regForm.get('Name').touched"
                  style="color: red; font-size: 10px;">Please enter Your Name
                  !!!</span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3">Email ID <span style="color: red;" class="required">*</span></label>
              <div class="col-md-9">
                <input type="text" formControlName="Email" class="form-control" placeholder="Email Id" required="">
                <span *ngIf="!regForm.get('Email').valid && regForm.get('Email').touched"
                  style="color: red; font-size: 10px;">Please enter Email
                  !!!</span>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-3">Password <span style="color: red;" class="required">*</span></label>
              <div class="col-md-9">
                <input type="password" formControlName="Password" class="form-control" placeholder="Password"
                  required="">
                <span *ngIf="regForm.get('Password').invalid && regForm.get('Password').touched"
                  style="color: red; font-size: 10px;">Please enter
                  Password !!!</span>
              </div>
            </div>
            <br>
            <div class="form-group" style="text-align:center">
              <button type="Submit" [disabled]="regForm.invalid" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
